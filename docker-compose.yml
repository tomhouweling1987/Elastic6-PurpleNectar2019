version: '2'

services:

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.4"
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    image: "docker.elastic.co/logstash/logstash-oss:6.5.4"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/config/01-taxi.conf:/etc/logstash/conf.d/01-taxi.conf:ro
      - ./logstash/config/taxi-template.json:/tmp/taxi-template.json:ro
      - ./logstash/data/green_tripdata_2019-04.csv:/tmp/green_tripdata_2019-04.csv:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    image: "docker.elastic.co/kibana/kibana-oss:6.5.4"
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:

  elk:
    driver: bridge
